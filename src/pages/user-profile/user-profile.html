
<ion-header>

  <ion-navbar>


        <ion-title>Profile</ion-title> 
    
  </ion-navbar>

</ion-header>


<ion-content padding class="backColor">

  <ion-item no-lines  class="backColor">
    <ion-avatar item-start>
      <img src= {{mypic}} style="min-height: 80px;min-width: 80px;" imageViewer/>
    </ion-avatar>
    <h2 style="font-weight: bold;font-size:21px;margin-left: 6px;">{{myname}}</h2>
       
       
  </ion-item>
 
<ion-list  class="backColor">
    <ion-list-header class="makeBold backColor" style="font-weight: bold">
      MY ACCOUNT
    </ion-list-header>
    <ion-item  class="backColor" (click)=openNotificationsPage()><ion-icon  class="space" name="ios-notifications-outline" style="margin-right: 9px"></ion-icon>Notifications</ion-item>
   
  </ion-list>

  <ion-list  class="backColor">
      <ion-list-header class="makeBold backColor" style="font-weight: bold">
        EVENTS
      </ion-list-header>
   
      
      <ion-item class="backColor" (click)="openProfilePage()"><ion-icon   name="ios-options-outline" class="space"></ion-icon>Interested Events</ion-item>
    </ion-list>

    <ion-list  class="backColor">
        <ion-list-header class="makeBold backColor" style="font-weight: bold">
         PERSONALIZE EVENT UPDATES
        </ion-list-header>
      <ion-item class="backColor" (click)="openCitySubscriptionPage()"><ion-icon   name="ios-map-outline" class="space"></ion-icon>City Subscriptions</ion-item>
        <ion-item class="backColor" (click)="openSelectCategoriesPage()"><ion-icon   name="ios-options-outline" class="space"></ion-icon>Category Prefrence</ion-item>
      </ion-list>
      <ion-list  class="backColor">
          <ion-list-header class="makeBold backColor" style="font-weight: bold">
            About
          </ion-list-header>
          <ion-item class="backColor" (click)="openAboutPage()">  <ion-icon   name="ios-information-circle-outline" class="space"></ion-icon>About Us</ion-item>
          <ion-item class="backColor">  <ion-icon   name="ios-mail-outline" class="space"></ion-icon>Send Us Feedback</ion-item>
          <ion-item class="backColor" (click)="openTermsPage()"><ion-icon   name="ios-document-outline" class="space"></ion-icon>Terms and Conditions</ion-item>
          <ion-item class="backColor"><ion-icon   name="ios-help-circle-outline" class="space"></ion-icon>Help</ion-item>
        </ion-list>

        <ion-list>
            <ion-list-header class="backColor" style="font-weight: bold" (click)="logout()">
                 Logout
              </ion-list-header>
           
        </ion-list>

</ion-content>
