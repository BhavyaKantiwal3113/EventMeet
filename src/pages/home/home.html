<ion-header>
  <ion-navbar>
    
  
                <ion-title>EventMeet</ion-title> 
                <ion-buttons end>
                    <button ion-button icon-only (click)="openProfilePage()">
                      <ion-icon name="md-person" style="color:black;zoom: 0.7">
                      </ion-icon>
                    </button>
                  </ion-buttons>  
  </ion-navbar>
 
</ion-header>

<ion-content padding>
    <h2 class = "font-trend">Trending Now</h2>
      <div style="height: 100px" >
    <ion-slides class="image-slider" loop="false" slidesPerView="2" >
        <ion-slide *ngFor="let eimage of eventimg">
          <img src = {{eimage}} class="thumb-img" imageViewer/>
        </ion-slide>
    </ion-slides>
      </div>
     
</ion-content>
