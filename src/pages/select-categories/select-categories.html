
<ion-header>

  <ion-navbar>
      <ion-title>
        Categories
      </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: rgb(245, 241, 248)">

  <ion-row>
    <ion-col col-8>What Interests You?
    <br>
      Tap a Few Categories You Like
    </ion-col>
    <ion-col col-4>
        <button ion-button color="dark" style="height:80%;" (click)=goToCitySubscriptionPage()>Done</button>
    </ion-col>
  </ion-row>
  <ion-grid>
  <ion-row>
    <ion-col col-6 col-md-4 col-xl-3 class="catText" *ngFor="let category of categories | async; let i = index">
      <div (click)="check(i)" [ngClass]="{'selected':usercategory[i].Selected === 'true'}" class="image-container" [style.background-image]="'url(' + category.Pic + ')'">
      </div>
      <p style="padding: 1px"> {{category.Name}}</p>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
