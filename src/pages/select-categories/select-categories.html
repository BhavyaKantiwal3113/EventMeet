
<ion-header>

  <ion-navbar>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col col-8>
What Interests You?
      <br>
      Tap a Few Categories You Like
    </ion-col>
    <ion-col col-4>
        <button ion-button style="height:80%" (click)=goToHomePage()>Done</button>
    </ion-col>
  </ion-row>
   



      <ion-grid>
          <ion-row>
            <ion-col col-6 col-md-4 col-xl-3 style="padding: 7px" *ngFor="let category of categories;let i = index">
               
              <div (click)=check(category,i) [ngClass]="{'selected':category.select}" class="image-container"  [style.background-image]="'url(' + category.url + ')'"></div>
              
         
            </ion-col>
          </ion-row>
        </ion-grid>
    
</ion-content>
