
<ion-header>

  <ion-navbar>
    <ion-title>Search Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backColor">
  <ion-list  >
    <ion-item class="backColor" *ngFor="let eimg of EventImg; let i=index" (click)="openEventProfilePage(EventId[i])">
      <img src= {{eimg}} class="imgstyle" style="margin-right:10px;">
      <h2> {{EventName[i]}}</h2>
      <p>{{EventDate[i]}}</p>
    </ion-item>
  </ion-list>
</ion-content>
