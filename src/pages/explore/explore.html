<ion-header>

  <ion-navbar>
    <ion-title>Explore</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="openUserProfilePage()" >
         <ion-avatar >
        <img src="assets/imgs/aa.jpg" style="height: 30px; width: 30px;border-radius:50%">
      </ion-avatar>
        </button>
      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: rgb(245, 241, 248)">

        <ion-grid>

            <ion-row>
                <ion-col ><button ion-button outline round icon-right style="width: 140px;" (click)="openModal()">{{cityName}}<ion-icon name="md-create"></ion-icon></button></ion-col>
               <ion-col ><button ion-button outline round icon-right style="width: 140px;" (click)="presentEventPopover($event)"> {{eventName}}<ion-icon  name="md-arrow-dropdown"></ion-icon></button></ion-col>
               <ion-col ><button ion-button outline round icon-right style="width: 140px;" (click)="presentDatePopover($event)"> {{dateName}}<ion-icon name="md-arrow-dropdown"></ion-icon></button></ion-col>
               <ion-col  ><button ion-button outline round icon-right style="width: 140px;" (click)="search($event)">{{Search}}</button></ion-col>
            </ion-row>
            </ion-grid>
            
<ion-item style="padding: 10px;font-size: 20px">

  Trending Events in {{cityName}}
  <button ion-button clear style="float: right;font-size:16px;">See All</button>
  <div>
    <ion-slides class="image-slider" loop="false" slidesPerView="2">
      <ion-slide>
        <img src="assets/imgs/a.jpg" (click)="openEventProfilePage()" class="thumb-img"/>
        <h2>Music Fest</h2>
        <p>2018</p>
      </ion-slide>
      <ion-slide>
        <img src="assets/imgs/b.jpg" class="thumb-img"/>
        <h2>Jazz Concert</h2>
        <p>2018</p>
      </ion-slide>
    </ion-slides>
  </div>
</ion-item>
