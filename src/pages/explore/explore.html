<ion-header>
  <ion-navbar>
    <ion-title>Explore</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="openUserProfilePage()" >
         <ion-avatar >
        <img src= {{mypic}} style="height: 30px; width: 30px;border-radius:50%">
      </ion-avatar>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding style="background-color: rgb(245, 241, 248)">
        <ion-grid>
            <ion-row>
                <ion-col ><button ion-button outline round icon-right style="width: 140px;" (click)="openModal()">{{cityName}}<ion-icon name="md-create"></ion-icon></button></ion-col>
                <ion-col ><button ion-button outline round icon-right style="width: 140px;" (click)="presentEventPopover($event)"> {{eventName}}<ion-icon  name="md-arrow-dropdown"></ion-icon></button></ion-col>
                <ion-col  ><button ion-button outline round icon-right style="width: 140px;margin-left: 84px;" (click)="search($event)">{{Search}}</button></ion-col>
            </ion-row>
        </ion-grid>

<h2> Trending Events in {{cityName}}</h2>
<ion-slides class="image-slider" loop="false" slidesPerView="1.5">
    <ion-slide *ngFor="let eimage of eventTrendImg; let i=index">
      <ion-card style="height: 160px;" >
          <img src= {{eimage}} (click)="openEventProfilePage(eventTrendId[i])"class="thumb-img "/>
    <ion-card-content>
      <p style="font-size:15px">
          {{eventTrendName[i]}}
      </p>
    </ion-card-content>
  </ion-card>

  </ion-slide>
</ion-slides>

<h2> Business Events in {{cityName}}</h2>
<ion-slides class="image-slider" loop="false" slidesPerView="1.5">
  <ion-slide *ngFor="let eimage of businessTrendImg; let i=index">
    <ion-card style="height: 160px;" >
        <img src= {{eimage}} (click)="openEventProfilePage(businessTrendId[i])" class="thumb-img"/>
    <ion-card-content>
      <p style="font-size:15px">
        {{businessTrendName[i]}}
            </p>
    </ion-card-content>
  </ion-card>

  </ion-slide>
</ion-slides>

<h2> Sports Events in {{cityName}}</h2>
<ion-slides class="image-slider" loop="false" slidesPerView="1.5">

      </p>
    </ion-card-content>
  </ion-card>

  </ion-slide>
</ion-slides>

<h2> Exhibitions Events in {{cityName}}</h2>

        {{exhibitionsTrendName[i]}}
      </p>
    </ion-card-content>

  </ion-slide>
</ion-slides>
