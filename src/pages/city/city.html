<!--
  Generated template for the CityPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
          <button ion-button icon-only (click)="closeModal()" clear>
            <ion-icon name="arrow-back" style="color: black; zoom: 0.7"></ion-icon>
          </button>
    <ion-title>City</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: rgb(245, 241, 248)">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="selCity(item)">
        {{ item }}
      </ion-item>
    </ion-list>
</ion-content>
